
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <center>

<h1> Shop Online Here</h1>
</center>  
    </ion-title>

    <ion-button color="dark" size="small" slot="end" (click)="openCart()">
      {{ cartItemCount | async }}
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
    <ion-card *ngFor="let item of products">
      
          <ion-card-header>
            <ion-img [src]="item.imageUrl"></ion-img>
          
          <ion-card-title>{{item.name}} </ion-card-title>
         
        </ion-card-header>
        
        <ion-card-content>

          <ion-row>
            <ion-col size="8">
              <ion-label color="secondary">
                
                <b>{{ item.price | currency: 'INR' }}</b>
                  
              </ion-label>
              
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              
              <ion-button color="dark" size="small" (click)="addToCart(item)">
                
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>
